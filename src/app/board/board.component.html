<h1>Conway's Game of Life</h1>
<div class="grid">
  <canvas #canvas class="game-board"></canvas>
  <div class="right-column">
    <h2>Step: {{stepNum}}</h2>
    <button (click)="play()" class="my-button">Play</button>
    <button (click)="reset()" class="my-button">Reset</button>
    <button (click)="pause()" class="my-button">Pause</button>
  </div>
  
</div>
